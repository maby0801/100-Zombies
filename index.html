<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>100% Zombies</title>
</head>

<body>
    <header>
        <h1>100% Zombies</h1>
        <nav>
            <button id="buttonStart">Start simulation</button>
            Speed <input id="inputSpeed" type="number" value="5" max="10" min="0">
            Houses <input id="inputHouses" type="number" value="100" max="300" min="50">
            Simulations <input id="inputSimulations" type="number" value="10">
        </nav>
    </header>
    <main>
        <div id="simulationWrapper">
            <div id="houseContainer">
                <!-- Houses goes here -->
            </div>
            <div id="stats">
                <!-- Stats goes here -->
            </div>
        </div>

        <div id="simulationSummary">
            <!-- Simulation summary goes here -->
        </div>

        <div id="finalResults">
            <!-- Final results goes here -->
        </div>
    </main>


    <script src="main.js"></script>
</body>

</html>
